<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>animeserc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./mine.jpg" type="image/jpg">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6366f1" />

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>

  <style>
    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
    .fade-in-up { animation: fadeInUp 0.5s ease-out; }
    @keyframes scaleIn {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }
    .scale-in { animation: scaleIn 0.3s ease-out; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="text-center py-8 fade-in-up border-b border-gray-700">
    <h1 class="text-4xl font-extrabold text-indigo-400 tracking-wide">animeserc</h1>
    <p class="text-gray-400 mt-2 text-base">Search anime by title, genre, or image</p>
  </header>

  <!-- Genre Filter -->
  <section class="max-w-5xl w-full mx-auto px-4 fade-in-up mt-8">
    <h3 class="text-indigo-400 text-xl font-semibold mb-3">üé≠ Filter by Genre</h3>
    <div id="genreSelection" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 bg-gray-800 bg-opacity-70 p-4 rounded-2xl shadow-lg backdrop-blur-md">
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Action" class="form-checkbox text-indigo-500"><span>Action</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Adventure" class="form-checkbox text-indigo-500"><span>Adventure</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Comedy" class="form-checkbox text-indigo-500"><span>Comedy</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Drama" class="form-checkbox text-indigo-500"><span>Drama</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Fantasy" class="form-checkbox text-indigo-500"><span>Fantasy</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Horror" class="form-checkbox text-indigo-500"><span>Horror</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Mystery" class="form-checkbox text-indigo-500"><span>Mystery</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Romance" class="form-checkbox text-indigo-500"><span>Romance</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Sci-Fi" class="form-checkbox text-indigo-500"><span>Sci-Fi</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Slice of Life" class="form-checkbox text-indigo-500"><span>Slice of Life</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Sports" class="form-checkbox text-indigo-500"><span>Sports</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" name="genres" value="Thriller" class="form-checkbox text-indigo-500"><span>Thriller</span></label>
    </div>
  </section>

  <!-- Search Bar -->
  <section class="max-w-5xl w-full mx-auto px-4 fade-in-up mt-8">
    <div class="flex flex-col sm:flex-row gap-3 bg-gray-800 bg-opacity-70 p-4 rounded-2xl shadow-lg backdrop-blur-md">
      <input id="textInput" placeholder="üîç Search anime by title..." 
             class="flex-grow px-4 py-2 rounded-xl bg-gray-900 bg-opacity-50 focus:ring-2 focus:ring-indigo-400 outline-none text-sm sm:text-base"/>
      <div class="flex gap-2">
        <button id="searchBtn" 
                class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-xl transition text-sm sm:text-base font-medium">Search</button>
        <label class="px-5 py-2 bg-green-600 hover:bg-green-700 rounded-xl cursor-pointer text-center text-sm sm:text-base font-medium">
          Upload
          <input id="fileInput" type="file" accept="image/*" class="hidden"/>
        </label>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="flex-grow max-w-6xl w-full mx-auto px-4 mt-10 space-y-10">

    <!-- Results -->
    <section>
      <h2 class="text-2xl font-bold text-indigo-300 mb-4">üîé Results</h2>
      <div id="results" class="space-y-4"></div>
    </section>

    <!-- History -->
    <section>
      <h2 class="text-2xl font-bold text-indigo-300 mb-4">üïí Recent Searches</h2>
      <ul id="history" class="list-disc list-inside text-gray-400 text-sm sm:text-base space-y-1"></ul>
    </section>

    <!-- Favorites -->
    <section>
      <h2 class="text-2xl font-bold text-indigo-300 mb-4">‚ù§Ô∏è Favorites</h2>
      <ul id="favorites" class="list-disc list-inside text-gray-400 text-sm sm:text-base space-y-1"></ul>
    </section>
  </main>

  <!-- Details Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 p-4">
    <div id="modalContentWrapper" class="bg-gray-800 p-6 rounded-2xl w-full max-w-3xl relative scale-in max-h-[90vh] flex flex-col shadow-2xl">
      <button id="modalClose" class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl">‚úï</button>
      <div id="modalContent" class="overflow-y-auto max-h-[80vh] space-y-4 text-gray-300 text-base"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-xs sm:text-sm py-6 border-t border-gray-700 mt-8">
    Made with ‚ù§Ô∏è by <span class="text-indigo-400 font-semibold">animeserc</span> ‚Äî
    <a href="https://deltashift.netlify.app/" target="_blank" rel="noopener noreferrer" class="text-indigo-400 hover:underline">
      developed by deltashift
    </a>
  </footer>

  <!-- App Scripts -->
  <script src="./app.js"></script>
  <script>
    const modal = document.getElementById('modal');
    const modalCloseBtn = document.getElementById('modalClose');

    function closeModal() {
      modal.classList.add('hidden');
      document.body.style.overflow = '';
      document.getElementById('modalContent').innerHTML = '';
    }

    modalCloseBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
  </script>

</body>
</html>
