<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>animeserc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./mine.jpg" type="image/jpg">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6366f1" />

  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>

  <style>
    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
    .fade-in-up { animation: fadeInUp 0.5s ease-out; }
    @keyframes scaleIn {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }
    .scale-in { animation: scaleIn 0.3s ease-out; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="text-center py-6 fade-in-up">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-400 tracking-wide">animeserc</h1>
    <p class="text-gray-400 mt-1 text-sm sm:text-base">Search anime by title, context, image or filter by genres</p>
  </header>

  <!-- Genre Selection -->
  <section class="max-w-4xl w-full mx-auto px-4 fade-in-up mb-6">
    <h3 class="text-indigo-400 text-lg sm:text-xl font-semibold mb-3">Filter by Genre</h3>
    <div id="genreSelection" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2 sm:gap-3 bg-gray-800 bg-opacity-70 p-3 sm:p-4 rounded-2xl shadow-lg backdrop-blur-md">
      <!-- Example Genre -->
      <template id="genreTemplate">
        <label class="flex items-center space-x-2 cursor-pointer hover:text-indigo-300 transition">
          <input type="checkbox" name="genres" value="" class="form-checkbox h-4 w-4 sm:h-5 sm:w-5 text-indigo-500"/>
          <span class="text-xs sm:text-sm"></span>
        </label>
      </template>
      <!-- Static Genres -->
      <label class="flex items-center space-x-2"><input type="checkbox" value="Action" class="text-indigo-500"><span>Action</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Adventure" class="text-indigo-500"><span>Adventure</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Comedy" class="text-indigo-500"><span>Comedy</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Drama" class="text-indigo-500"><span>Drama</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Fantasy" class="text-indigo-500"><span>Fantasy</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Horror" class="text-indigo-500"><span>Horror</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Mystery" class="text-indigo-500"><span>Mystery</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Romance" class="text-indigo-500"><span>Romance</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Sci-Fi" class="text-indigo-500"><span>Sci-Fi</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Slice of Life" class="text-indigo-500"><span>Slice of Life</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Sports" class="text-indigo-500"><span>Sports</span></label>
      <label class="flex items-center space-x-2"><input type="checkbox" value="Thriller" class="text-indigo-500"><span>Thriller</span></label>
    </div>
  </section>

  <!-- Search Section -->
  <section class="max-w-4xl w-full mx-auto px-4 fade-in-up">
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 bg-gray-800 bg-opacity-70 p-3 rounded-2xl shadow-lg backdrop-blur-md">
      <input id="textInput" placeholder="üîç Search anime..." 
             class="flex-grow p-2 sm:p-3 rounded-xl bg-gray-900 bg-opacity-50 focus:ring-2 focus:ring-indigo-400 outline-none text-sm sm:text-base"/>
      <div class="flex gap-2">
        <button id="searchBtn" 
                class="w-full sm:w-auto px-4 sm:px-5 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-xl transition text-sm sm:text-base">Search</button>
        <label class="w-full sm:w-auto px-4 sm:px-5 py-2 bg-green-600 hover:bg-green-700 rounded-xl cursor-pointer text-center text-sm sm:text-base">
          Upload<input id="fileInput" type="file" accept="image/*" class="hidden"/>
        </label>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="flex-grow max-w-5xl w-full mx-auto px-4 mt-6 space-y-6">
    <!-- Results -->
    <section>
      <h2 class="text-xl sm:text-2xl font-bold text-indigo-300 mb-2">Results</h2>
      <div id="results" class="space-y-4"></div>
    </section>

    <!-- History -->
    <section>
      <h2 class="text-xl sm:text-2xl font-bold text-indigo-300 mb-2">Recent Searches</h2>
      <ul id="history" class="list-disc list-inside text-gray-400 text-sm sm:text-base"></ul>
    </section>

    <!-- Favorites -->
    <section>
      <h2 class="text-xl sm:text-2xl font-bold text-indigo-300 mb-2">Favorites</h2>
      <ul id="favorites" class="list-disc list-inside text-gray-400 text-sm sm:text-base"></ul>
    </section>
  </main>

  <!-- Details Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 p-4">
    <div id="modalContentWrapper" class="bg-gray-800 p-4 sm:p-6 rounded-2xl w-full max-w-2xl relative scale-in max-h-[90vh] flex flex-col">
      <button id="modalClose" class="absolute top-3 right-3 text-gray-400 hover:text-white text-lg sm:text-2xl">‚úï</button>
      <div id="modalContent" class="overflow-y-auto max-h-[80vh] space-y-4 text-gray-300 text-sm sm:text-base"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-xs sm:text-sm py-4">
    Made with ‚ù§Ô∏è by animeserc ‚Äî
    <a href="https://deltashift.netlify.app/" target="_blank" rel="noopener noreferrer" class="text-indigo-400 hover:underline">
      developed by deltashift
    </a>
  </footer>

  <!-- Scripts -->
  <script src="./app.js"></script>
  <script>
    const modal = document.getElementById('modal');
    const modalContentWrapper = document.getElementById('modalContentWrapper');
    const modalCloseBtn = document.getElementById('modalClose');

    function openModal(contentHTML) {
      document.getElementById('modalContent').innerHTML = contentHTML;
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.add('hidden');
      document.body.style.overflow = '';
      document.getElementById('modalContent').innerHTML = '';
    }

    modalCloseBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
  </script>

</body>
</html>
